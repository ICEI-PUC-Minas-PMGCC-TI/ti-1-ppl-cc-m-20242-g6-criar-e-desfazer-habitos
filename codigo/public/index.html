<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Hábitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Calendário de Hábitos</h1>
      <p id="user-info">ID do Usuário: Carregando...</p>
    </div>
  </header>
  <main>
    <section class="calendar">
      <div class="calendar-header">
        <button id="prev-month" class="nav-button">&lt;</button>
        <h2 id="current-month">Carregando...</h2>
        <button id="next-month" class="nav-button">&gt;</button>
      </div>
      <div id="calendar-grid">
        <!-- Dias do calendário serão renderizados aqui -->
      </div>
    </section>
    <section class="habit-details">
      <h2>Detalhes do Hábito</h2>
      <div id="habit-details">
        <p>Selecione um dia no calendário para ver os detalhes.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Calendário de Hábitos</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
